<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo desde Docker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 1.2em;
        }
        li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de Hola Mundo</h1>
        <ul>
            {% for lang, message in results.items() %}
                <li><span>{{ lang }}:</span> {{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
